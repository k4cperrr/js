<html>

<head>
</head>

<body>
    <h1>Fibonacci</h1>
    <label for="n">Podaj ile chcesz liczb</label><input type="number" id="n">
    <br></br>
    <input type="button" value="Fibonacci" onclick="fibonacci()">
    <div id="wynik" style="margin-top:20px;"></div>
    <script>
        function fibonacci() {
            var n = document.getElementById("n").value;
            var a = 0;
            var b = 1;
            var c = 1;
            if (n == 0) {
                document.getElementById("wynik").innerHTML = a;
            }
            else {
                for (var i = 0; i < n; i++) {
                    c = a;
                    a = a + b;
                    b = c;
                    document.getElementById("wynik").innerHTML = a;
                }
            }
        }
    </script>
</body>

</html>
